<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statki</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" /> -->
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="icon" type="image/png" href="../static/ship.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
    <header>

        <div class="brand">
            <a href="{{ url_for('main_page') }}">Statki</a>
        </div>


        <nav class="navbar ">
            <ul>
                {% if current_user.is_anonymous %}
                <li><a href="{{ url_for('login') }}" class="navbar-item">
                        Logowanie
                    </a></li>
                <li><a href="{{ url_for('register') }}">Rejestracja</a></li>
                {% else %}
                <li> <a href="{{ url_for('profile') }}" class="navbar-item">
                        Wyświetl profil
                    </a>
                </li>
                <li> <a href="{{ url_for('logout') }}" class="navbar-item">
                        Wyloguj się
                    </a>
                </li>
            {% endif %}
            </ul>
        </nav>
    </header>
    <div class="mainBody">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
